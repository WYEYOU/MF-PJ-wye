<div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">

<mat-card style="width: 450px">
    <mat-card-header
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 25px;
        font-weight: bold;
      "
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Example lock icon"
        fontIcon="lock"
      ></mat-icon>
      Login to My System
    </mat-card-header>

    <mat-card-content>
      <form>
        <p style="color: #6e6e6e">Please enter username and password</p>
        <mat-form-field appearance="outline" style="width: 415px">
          <mat-label>Email</mat-label>
          <input type="email" matInput /> </mat-form-field
        ><br />
        <mat-form-field appearance="outline" style="width: 415px">
          <mat-label>Password</mat-label>
          <input type="password" matInput />
        </mat-form-field>
        <mat-card-actions
          style="
            display: flex;
            justify-content: space-between;
            flex-direction: row;
          "
        >
          <button mat-button>Sign Up</button>
          <button [routerLink]="['']" mat-raised-button color="primary">
            Login
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
  
</div>
